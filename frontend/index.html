<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>

    <!-- Your existing stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Floating bubble opener (old UI style) -->
    <button id="chat-bubble">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="url(#luxGradient)" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="luxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#9EC5FF"/>
                    <stop offset="35%" stop-color="#BFA8FF"/>
                    <stop offset="70%" stop-color="#FF9ECF"/>
                    <stop offset="100%" stop-color="#FFD6A8"/>
                </linearGradient>
            </defs>

             <!-- Premium sculpted bubble shape -->
             <path d="M7.2 6.5h9.6a3 3 0 0 1 3 3v3.8a3 3 0 0 1-3 3H10l-3.5 2.6v-2.6h-.3a3 3 0 0 1-3-3V9.5a3 3 0 0 1 3-3z"
               stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        
    </button>

    <!-- Chat container (old layout) -->
    <div class="chat-container" id="chat-window">

    <div class="chat-header">

         <div class="header-row">  
            <div class="header-logo">
            <img src="images/logo.png" alt="Logo">
         </div>
         <div class="header-spacer">
                <button id="theme-toggle">☾</button>
                <button id="clear-chat-btn">Clear</button>
            </div>
            <h1 class="header-title">AI Assistant</h1>
         </div>
    

     </div>



     <!-- Messages window -->
     <div class="chat-window-outer">
          <div class="chat-window-inner">
              <div id="scroll-shadow"></div>
              <div id="esc-hint">Press ESC to close</div>
              <div id="messages" class="messages"></div>
          </div>
      </div>
      <!-- Scroll down button (visual only) -->
      <div id="scroll-down-btn">↓</div>
      
      <!-- Input area (old layout, new IDs preserved) -->
      <div class="input-area">
          <input 
              id="msg"
              type="text"
              placeholder="Type a message..."
              autocomplete="off"
          >
          <button id="send-btn">Send</button>
      </div>
      </div>


    <script src="script.js"></script>
</body>
</html>
